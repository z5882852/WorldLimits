# 配置文件

# 玩家登录游戏时检测
join_detection: true

# 玩家进入家园时检测
changed_world_detection: true

# 超过限制时是否清除方块
clear_block: true

# 只清除超出限制部分的方块,直到达到最大限制数量
only_clear_exceeded: true

# 清除时是否发送消息
clear_message: true

# 控制台输出信息
console_show: true

# 检测半径(格)
check_radius: 80

# 忽略的世界名
ignore_world_name:
  - "world"

# 忽略的方块名（增加遍历速度）
ignore_block_name:
  - "AIR"
  - "STONE"
  - "DIRT"
  - "LEAVES"

# 需要NBT标识符的方块名
nbt_block_name:
  MEKANISM_MACHINEBLOCK:
    block_nbt_key: "recipeType"
    item_nbt_key : "recipeType"
    nbt_type: "int"
  BOTANIA_SPECIALFLOWER:
    block_nbt_key: "subTileName"
    item_nbt_key: "type"
    nbt_type: "string"
  BOTANIA_FLOATINGSPECIALFLOWER:
    block_nbt_key: "subTileName"
    item_nbt_key: "type"
    nbt_type: "string"
  IC2_TE:
    block_nbt_key: "id"
    item_nbt_key: ""
    nbt_type: "string"
    enable_id: true
    id:
      ic2:replicator: 63
      ic2:matter_generator: 61
  MEKANISM_TRANSMITTER:
    block_nbt_key: "tier"
    item_nbt_key: "tier"
    nbt_type: "int"